<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="logo"><i class="fas fa-cloud-sun"></i> Weather<span>Cast</span></div>
        </div>
    </nav>

    <!-- Caption Banner -->
    <div class="caption-banner py-3 text-center mt-5">
        <p class="mb-0"><i class="fas fa-cloud-sun"></i> Get real-time weather updates for any location worldwide</p>
    </div>

    <!-- Main Weather Container -->
    <div class="weather-container d-flex align-items-center justify-content-center py-5">
        <video autoplay muted loop id="weather-video">
            <source src="assets/videos/default.mp4" type="video/mp4">
        </video>
        
        <div class="weather-info p-4 p-md-5 mx-3">
            <h1 class="display-4 mb-4">Weather App</h1>
            <div class="search-box d-flex mb-4">
                <input type="text" id="city-input" class="form-control form-control-lg rounded-pill me-2" placeholder="Enter city...">
                <button id="search-btn" class="btn rounded-pill px-4 d-flex align-items-center">
                    <i class="fas fa-search me-2"></i> Search
                </button>
            </div>
            <div class="weather-details">
                <h2 id="city-name" class="display-5 mb-2">Bathinda</h2>
                <p id="temperature" class="display-3 fw-bold mb-2">25Â°C</p>
                <p id="weather-condition" class="fs-3 mb-4">Sunny</p>
                <div class="additional-info row g-3">
                    <div class="col-6">
                        <p class="mb-0"><i class="fas fa-tint me-2"></i> Humidity: <span id="humidity">65</span>%</p>
                    </div>
                    <div class="col-6">
                        <p class="mb-0"><i class="fas fa-wind me-2"></i> Wind: <span id="wind-speed">12</span> km/h</p>
                    </div>
                    <div class="col-6">
                        <p class="mb-0"><i class="fas fa-compress-alt me-2"></i> Pressure: <span id="pressure">1012</span> hPa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 WeatherCast Pro. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JS files -->
    <script src="script.js"></script>
    <script src="particle.js"></script>
</body>
</html>
